{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar" style="border-radius: 5px 5px 0 0;">
    <h1 style="margin:auto;">Register</h1>
</div>
<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <input style="margin-top:10px ;" class="button" type="submit" value="Register">
    </form>
    <p>If you already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>




{% endblock content %}
